{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/alzheimer-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/resultado.css' %}">

    <title>Início</title>
  </head>
  <body>
    <header class="mt-3 ">
        <div class="d-flex container justify-content-between align-items-center" style="max-width: 90vw !important;">
            <nav class="">
                <ul class="d-flex justify-content-around" style="padding: 0;">
                    <li><a href="{% url 'home'%}" class="links">Início</a></li>
                    <li><a href="#" class="links">Sobre nós</a></li>
                    <li><a href="#" class="links">Contato</a></li>
                </ul>
            </nav>
            <h1 class="title-alz">AlzPrevent</h1>
            <button class="btn-entrar">Entrar</button>
        </div>
    </header>

    <div class="d-flex column justify-content-between">
      <div class="resultado">

        <div class="d-flex">
          <div>
            <h4 class="title-resultado"><a class="user-name">Luiz</a>, seus resultados no AlzPrevent:</h4>

            <p class="text-resultado">
              Probabilidade de Desenvolvimento da Doença de Alzheimer: 75%
            </p>

            <ul>
              <li>Idade</li>
              <li>Histórico Familiar</li>
              <li>Colesterol Alto</li>
            </ul>
          </div>

          <div class="m-lg-3">
            <img class="im-ai" src="{% static 'images/AI.png' %}" alt="main image">
          </div>

        </div>

          <button class="animated-button" onclick="bt_quest()">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text">Compartilhar</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>


      </div>
    </div>


    <script>
      function bt_quest(){
        self.location = "{% url 'questionario'%}"
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
