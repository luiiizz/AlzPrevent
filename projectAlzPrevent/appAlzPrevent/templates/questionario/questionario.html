{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/alzheimer-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/questionario.css' %}">

    <title>Questionário</title>
  </head>
  <body>
    <header class="mt-3">
        <div class="d-flex container justify-content-between align-items-center" style="max-width: 90vw !important;">
            <nav class="">
                <ul class="d-flex justify-content-around" style="padding: 0;">
                    <li><a href="{% url 'home'%}" class="links">Início</a></li>
                    <li><a href="#" class="links">Sobre nós</a></li>
                    <li><a href="#" class="links">Contato</a></li>
                    <li><a href="#" class="links">Prevenção</a></li>
                </ul>
            </nav>
            <h1 class="title-alz">Questionário</h1>
            <button class="btn-entrar"onclick="bt_sair()">Sair</button>
        </div>
    </header>

    <div class="d-flex column justify-content-between">
      <div class="fomulario">
        <h4 class="title-fomulario">Olá Luiz!</h4>

        <p class="info">
          Responda as perguntas a seguir para análise de riscos do desenvolvimento futuro de Alzheimer
        </p>

        <form class="mt-4" method="post" action=""> 
          <div class="form-group">
            <label for="idade">Qual sua idade?</label>
            <input type="number" class="form-control" id="idade" min="1" placeholder="Informe a idade">
          </div>

          <div class="form-group mt-4">
            <label for="altura">Qual sua altura?</label>
            <input type="number" class="form-control" id="altura" min="50" max="300" step="0.01" placeholder="Informe a altura. Ex: 1.75" required>
          </div>

          <div class="form-group mt-4">
            <label for="altura">Qual seu peso?</label>
            <input type="number" class="form-control" id="altura" min="1" placeholder="Informe o peso. Ex: 70">
          </div>

          <div class="form-group mt-4">
            <label for="historico">Há histórico de Alzheimer na sua família?</label>
            <select class="form-control" id="historico">
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="form-group mt-4">
            <label for="escolaridade">Qual sua escolaridade?</label>
            <select class="form-control" id="escolaridade">
              <option value="1">1. Analfabeto</option>
              <option value="2">2. Fundamental Incompleto</option>
              <option value="3">3. Fundamental Completo</option>
              <option value="4">4. Médio Incompleto</option>
              <option value="5">5. Médio Completo</option>
              <option value="6">6. Superior Incompleto</option>
              <option value="6">6. Superior Incompleto</option>
              <option value="7">7. Mestrado</option>
              <option value="7">8. Doutorado</option>
            </select>
          </div>

          <div class="form-group mt-4">
            <label for="inteligente">Como você avalia o seu nível de inteligência?</label>
            <small id="inteligente" class="form-text text-muted">
              <br>Responda o quiz no link a seguir e selecione uma opção.
              <a href="https://www.tuasaude.com/teste/qi/" target="_blank">https://www.tuasaude.com/teste/qi/</a>
            </small>
            <select class="form-control" id="inteligente">
              <option value="60">1. De 60 a 69</option>
              <option value="70">2. De 70 a 79</option>
              <option value="80">3. De 80 a 89</option>
              <option value="90">4. De 90 a 99</option>
              <option value="100">5. De 100 a 109</option>
              <option value="110">6. De 110 a 119</option>
              <option value="120">7. De 120 a 129</option>
              <option value="130">8. De 130 a 140</option>
            </select>
          </div>

        </form>
          
        <div class="d-flex justify-content-between">
          <button class="animated-button2" type="reset">
            <span class="text">Cancelar</span>
          </button>

          <button class="animated-button" type="submit" onclick="bt_quest2()">
            <span class="text">Próximo</span>
          </button>
        </div>

      </div>

      <div>
        <!-- <img class="im-madam" src="{% static 'images/alz-1.png' %}" alt="main image"> -->
      </div>

    </div>

    <script>
      function bt_quest2(){
        self.location = "{% url 'questionario2'%}"
      }
      function bt_sair(){
        self.location = "{% url 'home'%}"
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
