{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/alzheimer-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/questionario.css' %}">

    <title>Questionário</title>
  </head>
  <body>
    <header class="mt-3">
        <div class="d-flex container justify-content-between align-items-center" style="max-width: 90vw !important;">
            <nav class="">
                <ul class="d-flex justify-content-around" style="padding: 0;">
                    <li><a href="{% url 'home'%}" class="links">Início</a></li>
                    <li><a href="#" class="links">Sobre nós</a></li>
                    <li><a href="#" class="links">Contato</a></li>
                </ul>
            </nav>
            <h1 class="title-alz">Questionário</h1>
            <button class="btn-entrar">Sair</button>
        </div>
    </header>

    <div class="d-flex column justify-content-between">
      <div class="fomulario">
        <h4 class="title-fomulario">Olá Luiz</h4>

        <p >
          Responda as perguntas a seguir para análise de riscos do desenvolvimento futuro de Alzheimer
        </p>

        <form class="mt-4">
          <div class="form-group">
            <label for="idade">Qual sua idade?</label>
            <input type="number" class="form-control" id="idade" placeholder="Informe a idade">
          </div>

          <div class="form-group mt-4">
            <label for="altura">Qual sua altura?</label>
            <input type="number" class="form-control" id="altura" placeholder="Informe a altura">
          </div>

          <div class="form-group mt-4">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        </form>
          

        <button class="animated-button2">
          <span class="text">Saiba Mais</span>
        </button>

      </div>

      <div>
        <!-- <img class="im-madam" src="{% static 'images/alz-1.png' %}" alt="main image"> -->
      </div>

    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
